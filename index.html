<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <h1 class="titleTag">Price Lister</h1>
        <form id="form-input">
            <input type="text" id="input-item" placeholder="Enter the Item Here"/>
            <input type="number" id="input-price" placeholder="Enter the Price Here"/>
            <input type="submit" id="submit-tab" value="Add"/>
        </form>
    </header>

    <main>

        <section class="section-class">
            <h2 class="titleItem">Item</h2> <h2 class="titlePrice">Price</h2>

            <div id="items">

            </div>
        </section>

    </main>

    <script src="main.js"></script>    
</body>
</html>
