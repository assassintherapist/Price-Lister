<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<br>

    <header class="header">
        <h1 class="title">Price Lister</h1>
    </header>

    <section class="contents">
        <h3 class="secondTitle">
            Add a new Item:
        </h3>

        <div class="form">
            <form id="expForm">

                <div id="divName" class="formLine-right">
                    <span for="name">Name:</span>
                    <input type="text" id="name">
                </div>

                <div id="divAmount" class="formLine-right">
                    <span for="name">Value:</span>
                    <input type="number" id="amount">
                </div>

                <button type="submit" class="buttonSave">
                    Add
                </button>         
            </form>
        </div>
        <br></br>
        <br></br>
       
    </section>

    <section class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>

            <tbody id="expenseTable">
                
            </tbody>

        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
